version: '3.8'

services:
  # 1. The Database (Identity & Future Vectors)
  postgres:
    image: pgvector/pgvector:pg16 # Using pgvector image now to be ready for AI later
    container_name: geko_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-geko_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secure_password_123}
      POSTGRES_DB: ${POSTGRES_DB:-geko_identity}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - geko_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U geko_admin -d geko_identity"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 2. Redis (For Rate Limiting & Caching)
  redis:
    image: redis:alpine
    container_name: geko_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - geko_net

volumes:
  postgres_data:
  redis_data:

networks:
  geko_net:
    driver: bridge